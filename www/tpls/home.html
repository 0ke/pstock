<ion-view view-title="主页">
    <ion-nav-bar class="bar-positive">
    <ion-nav-back-button></ion-nav-back-button>
    </ion-nav-bar>
    <ion-content>
        <!-- 指数栏 -->
        <div class="row">
          <div class="col">
            <p class="indexp">上证指数</p>
            <h3 class="assertive">3191.20</h3>
            <h5 class="assertive">+5.75 +0.18</h5>
          </div>

          <div class="col">
            <p class="indexp">深圳成指</p>
            <h3 class="balanced">10535.35</h3>
            <h5 class="balanced">-2.23 -0.02</h5>
          </div>
          
          <div class="col">
            <p class="indexp">创业板指</p>
            <h3 class="balanced">1819.93</h3>
            <h5 class="balanced">+1.3 -0.07</h5>
          </div>
        </div>
        <!-- 新闻列表 -->
        <div class="list">
          <ion-refresher
            pulling-text="Pull to refresh..."
            on-refresh="loadNewer()">
          </ion-refresher>
          <a class="item item-thumbnail-left" 
          ng-repeat="n in news track by n.item_id" 
          ng-click="openLink(n.article_url)">
            <img ng-src="{{n.media_avatar_url}}">
            <h2 class="news-title">{{n.title}}</h2>
            <p><span am-time-ago="n.behot_time | amFromUnix"></span> - {{n.media_name}}</p>
          </a>
        </div>
        <ion-infinite-scroll
          on-infinite="loadOlder()"
          distance="1%">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
